<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta con Sobresito</title>
  <style>
    body {
      background: #ffeef5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 300px;
      height: 200px;
      background: linear-gradient(135deg, #f9c5d1, #fbc2eb);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      text-align: center;
      padding-top: 70px;
      color: #fff;
      font-size: 24px;
    }

    .envelope {
      width: 220px;
      height: 140px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      z-index: 10;
      padding: 20px;
      text-align: center;
    }

    .envelope p {
      color: #d63384;
      font-weight: bold;
      font-size: 18px;
    }

    .show-envelope {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>

</body>
</html>
